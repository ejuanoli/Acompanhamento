<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Informações por PVs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 1000px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Tabela de Informações por PV</h2>
        <table id="infoTable">
            <thead>
                <tr>
                    <th>Conferente</th>
                    <th>Status</th>
                    <th>Solicitante</th>
                    <th>Rota</th>
                    <th>PV</th> <!-- Os PVs serão inseridos dinamicamente aqui -->
                </tr>
            </thead>
            <tbody>
                <!-- Os dados serão preenchidos aqui -->
            </tbody>
        </table>
        <div id="loading">Carregando dados...</div>
    </div>

    <script>
        // Função para buscar os dados do Google Apps Script
        async function fetchData() {
            const response = await fetch('https://script.google.com/macros/s/AKfycby4n-_-lafjTvxkGm8kWv26linWZeRQPTgd4dcclrozKNeJWvVX-29fWLV8Elwa2svG/exec');
            const data = await response.json();
            return data;
        }

        // Função para preencher a tabela
        function populateTable(data) {
            const tableBody = document.querySelector('#infoTable tbody');
            tableBody.innerHTML = ''; // Limpa o conteúdo anterior

            // Para cada linha de dados (cada PV)
            data.forEach(item => {
                const row = document.createElement('tr');
                
                // Preenche a linha com os dados de cada campo
                row.innerHTML = `
                    <td>${item.conferente}</td>
                    <td>${item.status}</td>
                    <td>${item.solicitante}</td>
                    <td>${item.rota}</td>
                    <td>${item.pv}</td> <!-- PV na última coluna -->
                `;
                tableBody.appendChild(row);
            });
        }

        // Executa a função ao carregar a página
        document.addEventListener('DOMContentLoaded', async () => {
            const loadingMessage = document.getElementById('loading');
            try {
                const data = await fetchData();
                populateTable(data);
                loadingMessage.style.display = 'none'; // Esconde a mensagem de carregamento
            } catch (error) {
                loadingMessage.innerText = 'Erro ao carregar dados.';
            }
        });
    </script>
</body>
</html>
